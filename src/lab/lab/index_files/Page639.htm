  language:en-US;color:black'>1.</span><span style='width:28.5pt'>&nbsp;</span><span
  lang=en-US style='font-size:10.0pt;line-height:125%;font-family:Arial;
  color:black;language:en-US'>All students working in the laboratory must follow safety instructions written on the concerned machines, such as wearing safety shoes and helmets. Non compliance will invite disciplinary action.</span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:inter-word;
  text-indent:0pt;text-align:justify;text-justify:inter-word'><span lang=en-US

  margin-left:54.0pt;text-indent:-36.0pt;margin-bottom:0pt;text-align:justify;

  font-family:Arial;font-size:10.0pt;language:en-US;color:black'>2.</span><span
  style='width:28.5pt'>&nbsp;</span><span lang=en-US style='font-size:10.0pt;
  line-height:125%;font-family:Arial;language:en-US'>Safety shoes and helmets must be worn at all times in Heavy Structures Lab and following areas of Concrete Structures Lab.</span></p>
  <p class=MsoNormal style='margin-left:36.0pt;text-indent:-18.0pt;margin-bottom:
  0pt'><span lang=en-US style='font-size:10.0pt;line-height:125%;font-family:
  Arial;language:en-US'>&nbsp;</span></p>

  margin-left:72.0pt;text-indent:-36.0pt;margin-bottom:0pt;text-align:justify;
  text-justify:inter-word'><span lang=en-US style='font-size:10.0pt;line-height:
  125%;font-family:Arial;language:en-US'>(i)     Compression testing machine</span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:inter-word;
  margin-left:36.0pt;margin-bottom:0pt;text-align:justify;text-justify:inter-word'><span
  lang=en-US style='font-size:10.0pt;line-height:125%;font-family:Arial;
  language:en-US'>(ii)     Universal testing machine</span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:inter-word;
  margin-left:36.0pt;margin-bottom:0pt;text-align:justify;text-justify:inter-word'><span

  margin-left:72.0pt;text-indent:-36.0pt;text-align:justify;text-justify:inter-word'><span
  lang=en-US style='font-size:10.0pt;line-height:125%;font-family:Arial;
  language:en-US'>(iv)   Casting area (including area near mixers)</span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:inter-word;
  text-indent:0pt;text-align:justify;text-justify:inter-word'><span lang=en-US

  language:en-US;color:black'>3.</span><span style='width:28.5pt'>&nbsp;</span><span
  lang=en-US style='font-size:10.0pt;line-height:125%;font-family:Arial;
  language:en-US'>Students should avoid operating any heavy machine without the knowledge of concerned staff.</span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:inter-word;
  margin-left:18.0pt;text-indent:-18.0pt;text-align:justify;text-justify:inter-word'><span

  font-family:Arial;font-size:10.0pt;language:en-US;color:black'>4.</span><span
  style='width:28.5pt'>&nbsp;</span><span lang=en-US style='font-size:10.0pt;
  line-height:125%;font-family:Arial;language:en-US'>If you discover any live/hanging electrical wire, do not touch it or the concerned equipment and report immediately to the concerned staff. Stick to safety shoes due to such possibility, especially in the rainy season</span></p>
